<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <main role="main" class="main transparent" data-js="main">
        <header class="city" role="header">
          <h1 class="city__name" data-js="cityName">Charleston</h1>
          <small class="city__weather" data-js="cityWeatherCurrent">Change of Meatballs</small>
          <div class="city__temp" data-js="cityTempCurrent">20</div>
        </header>

        <section class="section--padded">
          <table class="days">
            <tbody data-js="daysInner">
            </tbody>
          </table>
        </section>
      </main>
    </div>

    <script src="app.js" async></script>
  </body>
</html>
